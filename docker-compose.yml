version: '3.8'

services:
  # Backend API + MQTT Proxy
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-simulator-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - iot-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot-simulator-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001
    networks:
      - iot-network
    restart: unless-stopped

networks:
  iot-network:
    driver: bridge
